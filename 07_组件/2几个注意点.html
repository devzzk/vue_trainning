<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../public/js/vue.js"></script>
    <title>几个注意点</title>
</head>
<body>
    <div id="root">
        <School></School>
        <hr>
        <Student> </Student>

    </div>

    <script>
        Vue.config.productionTip = false

        // 创建学校组件
        const School = Vue.extend({
            // el:'',  //一定不要写
            template: `
                <div>
                    <h2>学校名称 {{schoolName}}</h2>
                    <h2>学校地址 {{schoolAddress}}</h2>
                </div>
            `,
            data(){
                return {
                    schoolName: '郑科',
                    schoolAddress: '郑州'
                }
            }
        })
    

        // 创建vm
        new Vue({
            el:'#root',

            // 注册组件
            components:{
                School,
                Student
            }
        })
    </script>
</body>
</html>
